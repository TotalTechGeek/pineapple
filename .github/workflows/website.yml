name: Deploy Website

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: redkubes/docusaurus-deploy-action@v1
        with:
          source-folder: website
          git-user: TotalTechGeek
          git-password: ${{ secrets.GITHUB_TOKEN }}
          deployment-branch: gh-pages
